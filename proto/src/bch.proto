syntax = "proto3";
package bchapi;

message Utxo {
    string tx_hash = 1;
    int32 vout = 2;
    int64 amount = 3;
    string address = 4;
    string script_pubKey = 5;
    string derived_path = 6;
    int64 sequence = 7;
}

message BchTxInput {
    string to = 1;
    int64 amount = 2;
    repeated Utxo unspents = 3;
    int64 fee = 4;
    string change_address = 5;
    string network = 6;
    string op_return = 7;
}

message BchTxOutput {
    string signature = 1;
    string tx_hash = 2;
}